server.port=8991
server.tomcat.connection-timeout=5s


#Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/medusaprocessor
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connection-timeout=18000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.max-lifetime=10000
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.datasource.hikari.validationTimeout=18000
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jackson.time-zone=Africa/Lagos