<html>
<head>
    <title>DOMINION CITY ACADEMY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">CERTIFICATE ISSUER</h1>
    <div class="row">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data" action="/getCertificate">
                <div class="form-group">
                    <label for="ref">CERTIFICATE REFERENCE</label>
                    <input type="text" class="form-control" id="ref" aria-describedby="refHelp" placeholder="Enter Certificate Reference">
                    <small id="refHelp" class="form-text text-muted">Provide Certificate Reference to download certificate.</small>
                </div>
                <div style="text-align: right">
                    <button type="submit" class="btn btn-primary mt-2" >SEARCH</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 border bold">
            <form method="POST" enctype="multipart/form-data" action="/login">
                <label for="email">Login to Generate Certificate</label>
                <div class="form-group mt-1">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mt-1">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div style="text-align: right">
                    <button type="submit" class="btn btn-secondary mt-2" >LOGIN</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
