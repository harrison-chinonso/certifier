<html>
<head>
    <title>DOMINION CITY ACADEMY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">SINGLE CERTIFICATE ISSUER</h1>
    <form method="POST" enctype="multipart/form-data" action="/generateCertificate">
        <div class="form-group">
            <label for="fullName">FULL NAME</label>
            <input type="text" class="form-control" id="fullName" name="fullName" aria-describedby="nameHelp" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="ref">REGISTRATION NUMBER</label>
            <input type="text" class="form-control" id="ref" name="ref" placeholder="Enter Student's Registration Number">
        </div>
        <div class="form-group">
            <label for="date">GRADUATION DATE</label>
            <br>
            <input type="month" id="date" name="date" style="font-size: 23px">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
</div>
</body>
</html>
