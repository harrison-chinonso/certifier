<html>
<head>
    <title>DOMINION CITY ACADEMY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">CERTIFICATE ISSUER</h1>
    <form method="POST" enctype="multipart/form-data" action="/exportOption">
        <fieldset class="form-group">
            <div class="row p-3">
                <legend class="col-form-label col-sm-6 pt-0">SELECT OPTION FOR CERTIFICATE GENERATION</legend>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentSelected" id="contentSelected1" value="single" >
                        <label class="form-check-label" for="contentSelected1">
                            SINGLE CERTIFICATION
                        </label>
                    </div>
                    <div class="form-check pt-2">
                        <input class="form-check-input" type="radio" name="contentSelected" id="contentSelected2" value="bulk">
                        <label class="form-check-label" for="contentSelected2">
                            BULK CERTIFICATION
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="m-3">
            <button type="submit" class="btn btn-primary">SELECT</button>
        </div>
    </form>
</div>
</body>
</html>
