<html>
<head>
    <title>DOMINION CITY ACADEMY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">BULK CERTIFICATE ISSUER</h1>

    <div class="container card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="/template">
                <div class="mb-3">
                    <p>Download template below and fill in all students details appropriately.</p>
                    <p>Convert to XLS or XLSX file before upload.</p>
                    <p>N:B - Input <span >GRADUATION DATE</span> in format <span>YEAR-MONTH NUMBER</span></p>
                    <button type="submit" class="btn btn-primary m-2">DOWNLOAD TEMPLATE</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="/generateBulkCertificate">
                <div class="mb-3">
                    <p for="data">UPLOAD .XLS or .XLSX file with correctly filled in Student's details</p>
                    <input type="file" class="form-control-file" id="data" name="doc">
                </div>
                <button type="submit" class="btn btn-primary m-2">UPLOAD</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
